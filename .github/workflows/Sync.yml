name: Sync Fork with Upstream

env:
  UPSTREAM_URL: "https://github.com/wivrn/wivrn.git"
  WORKFLOW_TOKEN: ${{ secrets.DOWNSTREAM_GITHUB_TOKEN }}
  UPSTREAM_BRANCH: "master"

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Sync to Upstream Repository
        uses: dabreadman/sync-upstream-repo@v1.3.0
        with:
          upstream_repo: ${{ env.UPSTREAM_URL }}
          upstream_branch: ${{ env.UPSTREAM_BRANCH }}
          token: ${{ env.WORKFLOW_TOKEN }}

      - name: Checkout stuff
        uses: actions/checkout@master

      - name: Rebase master -> apk-build
        run: |
          git switch apk-build
          git rebase master
          git push origin apk-build

      - name: Merge sneed -> apk-build
        uses: devmasx/merge-branch@master
        with:
          type: now
          from_branch: sneed
          target_branch: apk-build
          github_token: ${{ env.WORKFLOW_TOKEN }}

